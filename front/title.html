<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Site Title</title>
    <link rel="stylesheet" href="title.css"> <!-- 외부 스타일 시트 링크 -->
</head>
<body>
    <div class="container">
        <h1>SITE 제목 공모..(Only FS TEAM)</h1>
        <form id="titleForm">
            <div class="form-group">
                <label for="name">Eng'r 이름</label><br>
                <input type="text" id="name" name="name" required><br><br>
            </div>
            <div class="form-group">
                <label for="title">사이트 제목</label><br>
                <input type="text" id="title" name="title" required><br><br>
            </div>
            <div class="form-group">
                <label for="reason">이유</label><br>
                <textarea id="reason" name="reason" required></textarea><br><br>
            </div>
            <button type="submit">제출</button>
        </form>

        <p id="responseMessage"></p>
    </div>

    <script src="title.js"></script> <!-- 외부 스크립트 링크 -->
</body>
</html>
