<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제 풀이</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="container">
    <h1>기술 문제 풀이</h1>

    <div class="selector">
      <label for="equipment">설비:</label>
      <select id="equipment">
        <option value="SUPRA N">SUPRA N</option>
        <option value="SUPRA XP">SUPRA XP</option>
        <option value="INTEGER">INTEGER</option>
        <option value="PRECIA">PRECIA</option>
        <option value="ECOLITE">ECOLITE</option>
        <option value="GENEVA">GENEVA</option>
      </select>

      <label for="level">레벨:</label>
      <select id="level">
        <option value="1">LEVEL 1</option>
        <option value="2">LEVEL 2</option>
      </select>

      <button id="start-test">문제 시작</button>
    </div>

    <div id="quiz-container" class="hidden">
      <div id="question-box"></div>
      <ul id="choices"></ul>
      <button id="next-btn">다음 문제</button>
    </div>

<div id="result-container" class="hidden">
  <h3 id="score"></h3>
  <div id="result-details"></div>
  <button onclick="location.reload()">다시 풀기</button>
</div>
  </div>
  <h2>문제 추가</h2>
<form id="add-form">
  <input name="equipment_type" placeholder="Equipment Type (SUPRA N 등)" required><br>
  <input name="level" type="number" placeholder="Level (숫자)" required><br>
  <textarea name="question_text" placeholder="문제 내용" required></textarea><br>
  <input name="choice_1" placeholder="1번 보기" required><br>
  <input name="choice_2" placeholder="2번 보기" required><br>
  <input name="choice_3" placeholder="3번 보기"><br>
  <input name="choice_4" placeholder="4번 보기"><br>
  <input name="correct_answer" type="number" min="1" max="4" placeholder="정답 번호 (1~4)" required><br>
  <textarea name="explanation" placeholder="해설" required></textarea><br>
  <button type="submit">문제 추가</button>
</form>
<div id="response-message"></div>
<script src="add-question.js"></script>

  <script src="test.js"></script>
</body>
</html>
