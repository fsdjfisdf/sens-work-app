<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SETUP BOARD</title>
  <link rel="stylesheet" href="./css/setupboard.css"/>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="brand-title">SETUP BOARD</div>
        <!-- ✅ 1) 기존 설명 문구 삭제 -->
        <div class="brand-sub">설비 Setup 진행 현황 보드</div>
      </div>
      <div class="top-actions">
        <!-- ✅ 신규 설비 추가 -->
        <button id="btnNew" class="btn primary">+ 설비 추가</button>
        <button id="btnRefresh" class="btn">새로고침</button>
      </div>
    </div>
  </header>

  <main class="page">
    <section class="filters card">
      <div class="filters-grid">
        <!-- ✅ 2) Customer 필터 삭제 / EQ TYPE 필터 추가 -->
        <div class="field">
          <label>EQ TYPE</label>
          <select id="fEqType">
            <option value="">ALL</option>
            <option value="SUPRA N">SUPRA N</option>
            <option value="SUPRA XP">SUPRA XP</option>
            <option value="INTEGER">INTEGER</option>
            <option value="PRECIA">PRECIA</option>
            <option value="ECOLITE">ECOLITE</option>
            <option value="GENEVA">GENEVA</option>
            <option value="HDW">HDW</option>
          </select>
        </div>

        <div class="field">
          <label>Site</label>
          <select id="fSite">
            <option value="">ALL</option>
            <option value="PT">평택(PT)</option>
            <option value="HS">화성(HS)</option>
            <option value="IC">이천(IC)</option>
            <option value="CJ">청주(CJ)</option>
          </select>
        </div>

        <div class="field">
          <label>Line</label>
          <select id="fLine">
            <option value="">ALL</option>
            <option value="P1">P1</option>
            <option value="P2">P2</option>
            <option value="P3">P3</option>
            <option value="P4">P4</option>
          </select>
        </div>

        <div class="field">
          <label>Board Status</label>
          <select id="fStatus">
            <option value="">ALL</option>
            <option value="PLANNED">PLANNED</option>
            <option value="IN_PROGRESS">IN_PROGRESS</option>
            <option value="DONE">DONE</option>
            <option value="HOLD">HOLD</option>
          </select>
        </div>

        <div class="field wide">
          <label>설비명 검색</label>
          <input id="fQ" type="text" placeholder="예) SUPRA XP #12"/>
        </div>

        <div class="field">
          <label>정렬</label>
          <select id="fSort">
            <option value="updated_desc">최근 업데이트</option>
            <option value="updated_asc">오래된 업데이트</option>
            <option value="target_asc">목표일 빠른순</option>
            <option value="target_desc">목표일 늦은순</option>
          </select>
        </div>

        <!-- ✅ 3) 적용 버튼을 필터들과 같은 행에 (grid 마지막 칸 고정) -->
        <div class="field field-apply">
          <label>&nbsp;</label>
          <button id="btnApply" class="btn primary">적용</button>
        </div>
      </div>

      <div class="legend">
        <span class="chip"><span class="dot ns"></span>NOT_STARTED</span>
        <span class="chip"><span class="dot ip"></span>IN_PROGRESS</span>
        <span class="chip"><span class="dot dn"></span>DONE</span>
        <span class="chip"><span class="dot hd"></span>HOLD</span>
        <span class="chip"><span class="issueMark">!</span>OPEN ISSUE</span>
        <!-- ✅ 4) 안내 문구 삭제 -->
      </div>
    </section>

    <section class="board card">
      <div class="board-head">
        <div class="board-title">
          <b id="statCount">-</b>
          <span class="muted small">가로 스크롤로 전체 Step 확인</span>
        </div>
      </div>

      <div id="tableHost" class="table-host"></div>
    </section>
  </main>

  <!-- Detail Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-backdrop" data-close="1"></div>

    <div class="modal-card">
      <div class="modal-head">
        <div>
          <div id="mTitle" class="modal-title">설비 상세</div>
          <div id="mMeta" class="modal-meta muted">-</div>
        </div>
        <div class="modal-actions">
          <button id="btnClose" class="btn">닫기</button>
        </div>
      </div>

      <div class="modal-body">
        <div class="section">
          <div class="section-title">Project 정보</div>

          <div class="form-grid">
            <div class="field wide">
              <label>설비명</label>
              <input id="p_equipment_name" type="text"/>
            </div>

            <div class="field">
              <label>설비타입</label>
              <input id="p_equipment_type" type="text" placeholder="SUPRA N / INTEGER ..."/>
            </div>

            <div class="field">
              <label>Site</label>
              <input id="p_site" type="text" placeholder="PT/HS/IC/CJ"/>
            </div>

            <div class="field">
              <label>Line</label>
              <input id="p_line" type="text" placeholder="P1/P2/P3/P4"/>
            </div>

            <div class="field">
              <label>Location</label>
              <input id="p_location" type="text"/>
            </div>

            <div class="field">
              <label>Board Status</label>
              <select id="p_board_status">
                <option value="PLANNED">PLANNED</option>
                <option value="IN_PROGRESS">IN_PROGRESS</option>
                <option value="DONE">DONE</option>
                <option value="HOLD">HOLD</option>
              </select>
            </div>

            <!-- ✅ 8) Start Date 자동(읽기 전용 표시) -->
            <div class="field">
              <label>Start Date (Auto)</label>
              <input id="p_start_date_auto" type="date" disabled/>
              <div class="muted small" style="margin-top:6px;">STEP 1 날짜(Actual 우선) 기준으로 자동 반영</div>
            </div>

            <div class="field">
              <label>Target Date</label>
              <input id="p_target_date" type="date"/>
            </div>

            <!-- ✅ 7) Owner(Main/Support) 삭제 -->

            <div class="field wide">
              <label>Last Note</label>
              <textarea id="p_last_note" rows="3"></textarea>
            </div>
          </div>

          <div class="row-actions">
            <button id="btnSaveProject" class="btn primary">SAVE</button>
            <span id="projSaveHint" class="muted small"></span>
          </div>
        </div>

        <div class="section">
          <div class="section-title">Steps</div>
          <div id="stepsHost" class="steps-host"></div>
        </div>

        <div class="section">
          <div class="section-title">Issues</div>
          <div id="issuesHost" class="issues-host muted">-</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hover Tooltip -->
  <div id="tooltip" class="tooltip hidden"></div>
  <div id="toast" class="toast hidden"></div>

  <script src="./js/setupboard.js"></script>
</body>
</html>
