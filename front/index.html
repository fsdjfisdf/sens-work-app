<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>S-WORKS</title>

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./css/index.css" />

  <!-- Scripts -->
  <script defer src="./js/index.js"></script>
  <script defer src="./js/logoutTimer.js"></script>
</head>
<body>
  <!-- Masthead -->
  <nav class="masthead" aria-label="Primary">
    <div class="inner masthead__row">
      <a class="brand" href="./index.html" aria-label="S-WORKS Home">
        <span class="brand__logotype">S-WORKS</span>
        <span class="brand__tag">FS TEAM</span>
      </a>

      <div class="auth">
        <a href="./signin.html" class="btn ghost" id="login-btn">Login</a>
        <button class="btn ghost hidden" id="logout-btn" type="button" aria-label="로그아웃">Logout</button>
      </div>
    </div>
  </nav>

  <main id="content">
    <!-- Hero / Intro -->


    <!-- Launcher (4×3 strict on desktop) -->
    <section id="launcher" class="launcher" aria-label="Applications">
      <div class="inner">
        <header class="launcher__head">
          <h2 class="h2">Apps</h2>
          <div class="filters-inline">
            <!-- 향후 검색/필터 확장용 (지금은 숨겨둠) -->
            <input class="hidden" type="search" placeholder="검색…" aria-hidden="true">
          </div>
        </header>

        <div class="grid">
          <!-- 01 -->
          <a class="tile app" href="./user_info.html">
            <i class="fa-solid fa-user-gear"></i>
            <span>SECM</span>
          </a>

          <!-- 02 -->
          <a class="tile app" href="./worklog.html">
            <i class="fa-solid fa-pen-to-square"></i>
            <span>Create Worklog</span>
          </a>

          <a class="tile app" href="./approval.html">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>Worklog Approval</span>
          </a>

          <!-- 03 -->
          <a class="tile app" href="./loadworklog.html">
            <i class="fa-solid fa-folder-open"></i>
            <span>Load Worklog</span>
          </a>

          <!-- 04 -->
          <a class="tile app" href="./equipment_signal.html">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <span>Equipment</span>
          </a>

          <!-- 05 -->
          <a class="tile app" href="./Setupeq.html">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <span>SET UP EQ</span>
          </a>

          <!-- 06 -->
          <a class="tile app" href="./PCI.html">
            <i class="fa-solid fa-chart-line"></i>
            <span>PCI</span>
          </a>

          <!-- 07 -->
          <a class="tile app" href="./CHECKLIST.html">
            <i class="fa-solid fa-list-check"></i>
            <span>Self Checklist</span>
          </a>

          <!-- 08 -->
          <a class="tile app" href="./business.html">
            <i class="fa-solid fa-plane-departure"></i>
            <span>Business Trip</span>
          </a>

          <!-- 09 (Admin) -->
          <a class="tile app admin-only" href="./workload.html">
            <i class="fa-solid fa-chart-pie"></i>
            <span>WTM</span>
          </a>

          <!-- 10 (Admin) -->
          <a class="tile app admin-only" href="./analysis.html">
            <i class="fa-solid fa-magnifying-glass-chart"></i>
            <span>Predicted Workers</span>
          </a>

          <!-- 11 -->
          <a class="tile app" href="./skill_levels.html">
            <i class="fa-solid fa-clipboard-check"></i>
            <span>LEVEL Certification</span>
          </a>

          <!-- 11 -->
          <a class="tile app" href="./test.html">
            <i class="fa-solid fa-clipboard-check"></i>
            <span>Eng'r Level Test</span>
          </a>

          <!-- 12 -->
          <a class="tile app" href="./update.html">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>Update</span>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer class="sitefoot">
    <div class="inner">
      <p>Developed via PARAD<span class="accent-o">O</span>X · © <span id="year"></span></p>
    </div>
  </footer>
</body>
</html>
