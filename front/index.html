<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업 이력 작성</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <nav>
        <div class="inner">
            <div class="nav-container">
                <h1 class="nav-title"><a href="./index.html">SEnS Working System</a></h1>
                <div class="sign-container">
                    <div class="unsigned">
                        <a href="./signin.html" class="sign-link">로그인/회원가입</a>
                    </div>
                    <div class="signed hidden">
                        <div class="dropdown">
                            <button class="dropbtn">메뉴</button>
                            <div class="dropdown-content">
                                <a href="./info.html" class="dropdown-item">정보 조회</a>
                                <a href="./worklog.html" class="dropdown-item">작업 이력 작성</a>
                                <a href="./readworklog.html" class="dropdown-item">작업 이력 목록</a>
                                <button id="sign-out" class="dropdown-item">로그아웃</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem("x-access-token");

            if (!token) {
                alert("로그인이 필요합니다.");
                window.location.replace("./signin.html");
                return;
            }

            const signOutButton = document.querySelector("#sign-out");

            if (signOutButton) {
                signOutButton.addEventListener("click", function() {
                    localStorage.removeItem("x-access-token");
                    alert("로그아웃 되었습니다.");
                    window.location.replace("./signin.html");
                });
            }

            if (token) {
                document.querySelector(".unsigned").classList.add("hidden");
                document.querySelector(".signed").classList.remove("hidden");
            } else {
                document.querySelector(".unsigned").classList.remove("hidden");
                document.querySelector(".signed").classList.add("hidden");
            }
        });
    </script>
</body>
</html>
