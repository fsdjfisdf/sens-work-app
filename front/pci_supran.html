<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S-WORKS | SUPRA N PCI</title>

  <link rel="stylesheet" href="./css/pci_supran.css"/>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.9/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="wide">
  <!-- NAV -->
  <nav class="nav">
    <div class="inner">
      <a class="brand" href="./index.html">S-WORKS</a>
      <div class="tabs">
        <button class="tab active" data-tab="tab-matrix" aria-selected="true">전체 매트릭스</button>
        <button class="tab" data-tab="tab-person" aria-selected="false">개인 보기</button>
      </div>
    </div>
  </nav>

  <main class="container">
    <!-- ===== 매트릭스 ===== -->
    <section id="tab-matrix" class="panel tab-pane active" role="tabpanel" aria-labelledby="tab-matrix-btn">
      <header class="panel-header">
        <h1>SUPRA N PCI — 전체 매트릭스</h1>
        <p class="hint">셀을 클릭하면 상세 이력/계산 근거가 열립니다.</p>
      </header>

      <div class="toolbar">
        <div class="field">
          <label>항목 검색</label>
          <input id="filterItem" class="input" placeholder="예: ESCORT, VALVE, CHUCK ..."/>
        </div>
        <div class="field">
          <label>작업자 검색</label>
          <input id="filterWorker" class="input" placeholder="예: 정현우, 김동한 ..."/>
        </div>
        <div class="field">
          <label>작업자 정렬</label>
          <select id="sortWorkers" class="input">
            <option value="avg_desc">평균 PCI 높은순</option>
            <option value="name_asc">이름 A→Z</option>
          </select>
        </div>
        <div class="field actions">
          <button id="btnReloadMatrix" class="btn">새로고침</button>
          <button id="btnMatrixXlsx" class="btn primary">엑셀로 내보내기</button>
        </div>
      </div>

      <div class="matrix-scroll">
        <table id="matrixTable" class="table-matrix">
          <thead id="matrixThead"></thead>
          <tbody id="matrixTbody"></tbody>
        </table>
      </div>

      <div id="matrixLoading" class="loading hidden" role="status" aria-live="polite">
        <div class="spinner"></div>
        <div class="txt">데이터 로드 중...</div>
      </div>
    </section>

    <!-- ===== 개인 보기 ===== -->
    <section id="tab-person" class="panel tab-pane" role="tabpanel" aria-labelledby="tab-person-btn">
      <header class="panel-header">
        <h1>개인 보기</h1>
        <p class="hint">한 사람의 항목별 PCI 분해(작업이력 80 + 자가 20)</p>
      </header>

      <div class="toolbar">
        <div class="field grow">
          <label for="worker">작업자</label>
          <input id="worker" list="worker-list" placeholder="예: 정현우" autocomplete="off"/>
          <datalist id="worker-list"></datalist>
        </div>
        <div class="field actions">
          <button id="btnFetch" class="btn primary">조회</button>
          <button id="btnXlsx" class="btn">엑셀로 내보내기</button>
        </div>
      </div>

      <!-- 카드 -->
      <section class="cards">
        <div class="card stat">
          <div class="label">평균 작업이력(80%)</div>
          <div class="value"><span id="avgWork">-</span><span class="unit">%</span></div>
        </div>
        <div class="card stat">
          <div class="label">평균 PCI(총합)</div>
          <div class="value"><span id="avgPci">-</span><span class="unit">%</span></div>
        </div>
        <div class="card stat">
          <div class="label">평균에 포함된 항목수</div>
          <div class="value"><span id="itemsCnt">-</span><span class="unit">개</span></div>
        </div>
      </section>

      <!-- 차트 -->
      <section class="panel">
        <header class="panel-sub">
          <h2>항목별 PCI 분해</h2>
        </header>
        <div class="chart-wrap">
          <canvas id="stackedChart" height="220"></canvas>
        </div>
      </section>

      <!-- 테이블 -->
      <section class="panel">
        <header class="panel-sub">
          <h2>상세 테이블</h2>
          <div class="table-actions">
            <input id="searchItem" class="input" placeholder="항목명 검색"/>
            <select id="sortBy" class="input">
              <option value="pci_desc">정렬: PCI 높은순</option>
              <option value="work_desc">정렬: 작업이력 높은순</option>
              <option value="count_desc">정렬: 수행횟수 많은순</option>
              <option value="item_asc">정렬: 항목명 A→Z</option>
            </select>
          </div>
        </header>
        <div class="table-scroll">
          <table class="table detail" id="pciTable">
            <thead>
              <tr>
                <th class="sticky-l1">중분류</th>
                <th class="sticky-l2">항목</th>
                <th class="sticky-l3 num">기준</th>
                <th class="num">main</th>
                <th class="num">support</th>
                <th class="num">가산</th>
                <th class="num">총횟수</th>
                <th class="num">작업이력(80)</th>
                <th class="num">자가(20)</th>
                <th class="num">PCI(%)</th>
              </tr>
            </thead>
            <tbody id="pciTbody"></tbody>
          </table>
        </div>
      </section>
    </section>
  </main>

  <!-- MODAL -->
  <div id="detailModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <header class="modal-header">
        <h3 id="modalTitle">상세</h3>
        <button id="modalClose" class="icon-btn" aria-label="닫기">✕</button>
      </header>
      <div id="modalBody" class="modal-body"></div>
      <footer class="modal-footer">
        <button id="modalGotoPerson" class="btn ghost">개인 보기로 이동</button>
        <button id="modalOk" class="btn primary">닫기</button>
      </footer>
    </div>
  </div>

  <script src="./js/pci_supran.js" defer></script>
</body>
</html>
