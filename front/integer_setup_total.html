        <div class="menu-bar">

                        <button id="main-button">Others</button>
                        <div id="equipment-buttons">
                            <button class="equipment-btn" data-url="supra_setup_total.html">SUPRA N SETUP</button>
                            <button class="equipment-btn" data-url="worklog-table.html">SUPRA N MAINT</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./js/INTEGER_PCI/integer_setup_total.js"></script>
    <script src="./js/INTEGER_PCI/integer_total, self, count button"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem("x-access-token");
            const userRole = localStorage.getItem("user-role");

            if (!token) {
                document.querySelector(".unsigned").classList.remove("hidden");
                document.querySelector(".signed").classList.add("hidden");
            } else {
                document.querySelector(".unsigned").classList.add("hidden");
                document.querySelector(".signed").classList.remove("hidden");
            }

            if (!token || userRole !== 'admin') {
                document.querySelectorAll('.admin-only').forEach(element => {
                    element.style.display = 'none';
                });
            }

            const signOutButton = document.querySelector("#sign-out");

            if (signOutButton) {
                signOutButton.addEventListener("click", function() {
                    localStorage.removeItem("x-access-token");
                    localStorage.removeItem("user-role");
                    alert("로그아웃 되었습니다.");
                    window.location.replace("./signin.html");
                });
            }
            const menuBtn = document.querySelector('.menu-btn');
            const menuBar = document.querySelector('.menu-bar');

            menuBtn.addEventListener('click', function() {
                menuBar.classList.toggle('open');
            });

            document.addEventListener('click', function(event) {
                if (!menuBtn.contains(event.target) && !menuBar.contains(event.target)) {
                    menuBar.classList.remove('open');
                }
            });
        });
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('x-access-token');
            if (!token) {
                alert('로그인이 필요합니다.');
                window.location.replace('./signin.html');
                return;
            }

            // 테이블 초기화
            const combinedTable = document.getElementById('combined-table');
            const setupTable = document.getElementById('setup-table');
            const checklistTable = document.getElementById('checklist-table');

            // 테이블과 버튼 설정
            const totalButton = document.getElementById('show-total-button');
            const countButton = document.getElementById('show-count-button');
            const selfButton = document.getElementById('show-self-button');

            function hideAllTables() {
                combinedTable.style.display = 'none';
                setupTable.style.display = 'none';
                checklistTable.style.display = 'none';
            }

            function removeActiveClassFromButtons() {
                totalButton.classList.remove('active-button');
                countButton.classList.remove('active-button');
                selfButton.classList.remove('active-button');
            }

            // 기본적으로 TOTAL 버튼을 눌렀을 때 합산된 표 표시
            totalButton.addEventListener('click', () => {
                hideAllTables();
                removeActiveClassFromButtons();
                combinedTable.style.display = 'table';
                totalButton.classList.add('active-button');
            });

            // COUNT 버튼을 눌렀을 때 작업 카운트 표 표시
            countButton.addEventListener('click', () => {
                hideAllTables();
                removeActiveClassFromButtons();
                setupTable.style.display = 'table';
                countButton.classList.add('active-button');
            });

            // SELF 버튼을 눌렀을 때 체크리스트 표 표시
            selfButton.addEventListener('click', () => {
                hideAllTables();
                removeActiveClassFromButtons();
                checklistTable.style.display = 'table';
                selfButton.classList.add('active-button');
            });

            // 데이터를 로드하고 테이블을 렌더링하는 함수 호출
            await initializeTables();
        });
    </script>
</body>
