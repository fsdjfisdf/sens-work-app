<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 검색</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/searchUser.css" />
</head>
<body>
    <nav>
        <div class="inner">
            <div class="nav-container">
                <h1 class="nav-title"><a href="./index.html">SEnS Working System</a></h1>
                <div class="sign-container">
                    <div class="unsigned">
                    </div>
                    <div class="signed hidden">
                        <div class="dropdown">
                            <button class="dropbtn">MENU</button>
                            <div class="dropdown-content">
                                <a href="./info.html" class="dropdown-item">Eng'r Information</a>
                                <a href="./worklog.html" class="dropdown-item">Create Worklog</a>
                                <a href="./readworklog.html" class="dropdown-item">Load Worklog</a>
                                <button id="sign-out" class="dropdown-item">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="search-user">
            <div class="inner">
                <h2>회원 정보 검색</h2>
                <div class="search-container">
                    <select id="searchGroup">
                        <option value="">Search by Group</option>
                        <option value="PEE1">PEE1</option>
                        <option value="PEE2">PEE2</option>
                        <option value="PEE3">PEE3</option>
                    </select>
                    <select id="searchSite">
                        <option value="">Search by Site</option>
                        <option value="PT">PT</option>
                        <option value="HS">HS</option>
                        <option value="IC">IC</option>
                        <option value="CJ">CJ</option>
                        <option value="PSKH">PSKH</option>
                    </select>
                    <input type="number" id="searchLevel" placeholder="Search by Level">
                    <input type="text" id="searchNickname" placeholder="Search by Nickname">
                    <button id="searchButton">Search</button>
                    <button id="resetButton">Reset</button>
                </div>
                <div id="search-results"></div>
                <div id="average-stats"></div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./js/searchUser.js"></script>
</body>
</html>
