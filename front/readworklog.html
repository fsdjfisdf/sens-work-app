<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업 이력 목록</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <nav>
        <div class="inner">
            <div class="nav-container">
                <h1 class="nav-title"><a href="./index.html">SEnS Working System</a></h1>
                <div class="sign-container">
                    <div class="unsigned">
                        <a href="./signin.html" class="sign-link">로그인/회원가입</a>
                    </div>
                    <div class="signed hidden">
                        <div class="dropdown">
                            <button class="dropbtn">메뉴</button>
                            <div class="dropdown-content">
                                <a href="./info.html" class="dropdown-item">정보 조회</a>
                                <a href="./worklog.html" class="dropdown-item">작업 이력 작성</a>
                                <a href="./readworklog.html" class="dropdown-item">작업 이력 목록</a>
                                <button id="sign-out" class="dropdown-item">로그아웃</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="worklog">
            <div class="inner">
                <h2>작업 이력 목록</h2>
                <table id="worklog-table">
                    <thead>
                        <tr>
                            <th>TITLE</th>
                            <th>RESULT</th>
                            <th>CAUSE</th>
                            <th>WORKER</th>
                            <th>ACTION</th>
                            <th>DATE</th>
                            <th>START TIME</th>
                            <th>END TIME</th>
                            <th>GROUP</th>
                            <th>SITE</th>
                            <th>LINE</th>
                            <th>WARRANTY</th>
                            <th>EQ</th>
                            <th>EQ Name</th>
                            <th>WORKTYPE</th>
                            <th>SET UP ITEM</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div id="print-container" class="print-container"></div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./js/url.js"></script>
    <script src="./js/readworklog.js"></script>
</body>
</html>
