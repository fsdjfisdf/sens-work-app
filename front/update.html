<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Logs</title>
    <link rel="stylesheet" href="./css/update.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1 class="nav-title"><a href="./index.html">S-WORKS</a></h1>
        </div>
    </nav>

    <main>
        <section id="update-section">
            <div class="inner">
                <h2>Update Logs</h2>
                <!-- 공지 추가 폼 -->
                <div id="add-update">
                    <input type="text" id="update-title" placeholder="Enter update title" required>
                    <textarea id="update-content" placeholder="Enter update content" required></textarea>
                    <button id="add-update-btn">Add Update</button>
                </div>
                <!-- 업데이트 목록 -->
                <ul id="update-list"></ul>
                <!-- 업데이트 세부내용 -->
                <div id="update-details" class="hidden">
                    <h3 id="detail-title"></h3>
                    <p id="detail-content"></p>
                    <span id="detail-date"></span>
                    <button id="back-to-list">Back to List</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>제공되는 모든 정보는 SEnS의 사외비로 간주됩니다.</p>
    </footer>

    <script src="./js/update.js"></script>
</body>
</html>
