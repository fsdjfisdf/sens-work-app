<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/signin.css" />
</head>
<body>
    <nav>
        <div class="inner">
            <div class="nav-container">
                <h1 class="nav-title"><a href="./index.html">S-WORKS</a></h1>
                <div class="sign-container">
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="inner">
            <div class="signin-container">
                <h2>Only FS TEAM Eng'r</h2><br>
                <div class="signin-form">
                    <input type="text" placeholder="아이디" id="userID" />
                    <input type="password" placeholder="비밀번호" id="password" />
                    <input type="button" value="Login" id="signin" />
                    <div class="signup-link-container">
                        <a href="#" id="find-id">아이디 찾기</a>
                        <a href="#" id="find-password">비밀번호 찾기</a>
                    </div>
                    <p class="footer-text">제공되는 모든 정보는 SEnS의 사외비로 간주되며, 무단으로 정보의 유출, 복사, 배포를 금지하며, 위반 시 법적 조치가 취해질 수 있습니다.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 아이디 찾기 모달 -->
    <div id="find-id-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>FIND ID</h2>
            <input type="text" id="find-id-name" placeholder="이름">
            <select id="find-id-group">
                <option value="" disabled selected>SELECT GROUP</option>
                <option value="PEE1">PEE1</option>
                <option value="PEE2">PEE2</option>
                <option value="PSKH">PSKH</option>
              </select>
              
              <select id="find-id-site">
                <option value="" disabled selected>SELECT SITE</option>
                <option value="PT">PT</option>
                <option value="HS">HS</option>
                <option value="IC">IC</option>
                <option value="CJ">CJ</option>
                <option value="PSKH">PSKH</option>
              </select>
            <input type="date" id="find-id-hire-date" placeholder="입사일">
            <input type="button" value="아이디 찾기" id="find-id-btn">
            <p id="find-id-result"></p>
        </div>
    </div>

    <!-- 비밀번호 찾기 모달 -->
    <div id="find-password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>FIND PASSWORD</h2>
            <input type="text" id="find-password-id" placeholder="아이디">
            <input type="text" id="find-password-name" placeholder="이름">
            <select id="find-password-group">
                <option value="" disabled selected>SELECT GROUP</option>
                <option value="PEE1">PEE1</option>
                <option value="PEE2">PEE2</option>
                <option value="PSKH">PSKH</option>
              </select>
              
              <select id="find-password-site">
                <option value="" disabled selected>SELECT SITE</option>
                <option value="PT">PT</option>
                <option value="HS">HS</option>
                <option value="IC">IC</option>
                <option value="CJ">CJ</option>
                <option value="PSKH">PSKH</option>
              </select>
            <input type="date" id="find-password-hire-date" placeholder="입사일">
            <!-- 새로운 비밀번호 입력 섹션 -->
            <div id="new-password-section" style="display: none;">
                <input type="password" id="new-password" placeholder="새 비밀번호">
                <input type="password" id="confirm-new-password" placeholder="비밀번호 확인">
            </div>
            <input type="button" value="비밀번호 재설정" id="find-password-btn">

            <p id="find-password-result"></p>
        </div>
    </div>

    <footer>
        <div class="inner">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/signin.js"></script>
</body>
</html>
