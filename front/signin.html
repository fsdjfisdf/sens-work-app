<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav>
        <div class="inner">
            <div class="nav-container">
                <h1 class="nav-title"><a href="./index.html">SEnS Working System</a></h1>
                <div class="sign-container">
                    <div class="unsigned">
                        <a href="./signin.html" class="sign-link">로그인/회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="signin-container">
            <h2>로그인</h2>
            <div class="signin-form">
                <div>
                    <label for="userID">ID :</label>
                    <input type="text" placeholder="Username" id="userID" />
                </div>
                <div>
                    <label for="password">PASSWORD :</label>
                    <input type="password" placeholder="Password" id="password" />
                </div>
                <input type="button" value="로그인" id="signin" />
                <div class="signup-container">
                    <a href="./signup.html" id="signup">회원가입</a>
                </div>
            </div>
        </div>
    </main>

    <p class="footer-text">Produced by SEnS Jung Hyun Woo</p>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/signin.js"></script>
</body>
</html>
