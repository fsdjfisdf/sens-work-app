<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1 class="nav-title"><a href="./index.html">작업 이력 관리</a></h1>
            <button class="nav-contact">
                <a href="./signin.html">로그인</a>
            </button>
            <button class="nav-contact">
                <a href="./signup.html">회원가입</a>
            </button>
        </div>
    </nav>

    <main>
        <div class="inner">
            <div class="signin-container">
                <h2>로그인</h2>
                <div class="signin-form">
                    <input type="text" placeholder="아이디" id="userID">
                    <input type="password" placeholder="비밀번호" id="password">
                    <input type="button" value="로그인" id="signin">
                    <div class="signup-container">
                        <a href="./signup.html" id="signup">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/signin.js"></script>
</body>
</html>
