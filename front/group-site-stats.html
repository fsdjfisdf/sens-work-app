<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operating Rate</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/group-site-stats.css" />
    <link rel="stylesheet" href="./css/loading.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
        <!-- Loading overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div>
                <div class="loading-spinner"></div>
                <div class="loading-percentage" id="loadingPercentage">0%</div>
            </div>
        </div>
    <nav>
        <div class="inner">
            <div class="nav-container">
                <h1 class="nav-title"><a href="./index.html">S-WORKS</a></h1>
                <div class="sign-container">
                    <div class="unsigned"></div>
                    <div class="signed hidden">
                        <div class="dropdown">
                            <button class="dropbtn">MENU</button>
                            <div class="dropdown-content">
                                <a href="./info.html" class="dropdown-item">Eng'r Information</a>
                                <a href="./worklog.html" class="dropdown-item">Create Worklog</a>
                                <a href="./readworklog.html" class="dropdown-item">Load Worklog</a>
                                <a href="./group-site-stats.html" class="dropdown-item admin-only">Operating Rate</a>
                                <button id="sign-out" class="dropdown-item">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="worklog">
            <div class="inner">
                <div class="search-container">
                    <div class="date-filter">
                        <input type="date" id="searchStartDate">
                        <input type="date" id="searchEndDate">
                    </div>
                    <div class="group-site-filter">
                        <select id="searchGroup">
                            <option value="">Search by Group</option>
                            <option value="PEE1">PEE1</option>
                            <option value="PEE2">PEE2</option>
                            <option value="PEE3">PEE3</option>
                        </select>
                        <select id="searchSite">
                            <option value="">Search by Site</option>
                            <option value="PT">PT</option>
                            <option value="HS">HS</option>
                            <option value="IC">IC</option>
                            <option value="CJ">CJ</option>
                            <option value="PSKH">PSKH</option>
                        </select>
                    </div>
                    <div class="worktype-availability-filter">
                        <select id="searchWorkType" name="searchWorkType">
                            <option value="ALL">ALL</option>
                            <option value="Workday">Workday</option>
                            <option value="Holiday">Holiday</option>
                        </select>
                        <select id="engineerAvailability" name="engineerAvailability">
                            <option value="100%">Total</option>
                            <option value="90%">Considered</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button id="searchButton">Search</button>
                        <button id="resetButton">Reset</button>
                    </div>
                    <div class="button-group">
                        <button id="transferAnalysisButton">Analysis for Transfer Task</button>
                        <button id="setupAnalysisButton">Analysis for Setup Task</button>
                    </div>
                </div>

                <div id="overall-stats-content"></div>
                <div id="calendarContainer" class="calendar-container"></div>
                <canvas id="monthlyWorktimeChart"></canvas>
                <canvas id="operationRateChart"></canvas>
            </div>
        </section>
    </main>

    <!-- 팝업창을 위한 HTML 요소 -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span class="close-button" id="closePopup">&times;</span>
            <h2 id="popup-date-title"></h2>
            <div id="popup-work-type-summary"></div>
            <div id="popup-logs-summary"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./js/group-site-stats.js"></script>
    <script src="./js/loading.js"></script>
    <script>
        document.getElementById('transferAnalysisButton').addEventListener('click', () => {
            window.location.href = './transfer-analysis.html';
        });

        document.getElementById('setupAnalysisButton').addEventListener('click', () => {
            window.location.href = './setup-analysis.html';
        });
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem("x-access-token");
            const userRole = localStorage.getItem("user-role");

            if (!token) {
                document.querySelector(".unsigned").classList.remove("hidden");
                document.querySelector(".signed").classList.add("hidden");
            } else {
                document.querySelector(".unsigned").classList.add("hidden");
                document.querySelector(".signed").classList.remove("hidden");
            }

            if (!token || userRole !== 'admin') {
                document.querySelectorAll('.admin-only').forEach(element => {
                    element.style.display = 'none';
                });
            }

            const signOutButton = document.querySelector("#sign-out");

            if (signOutButton) {
                signOutButton.addEventListener("click", function() {
                    localStorage.removeItem("x-access-token");
                    localStorage.removeItem("user-role");
                    alert("로그아웃 되었습니다.");
                    window.location.replace("./signin.html");
                });
            }
        });
    </script>
</body>
</html>
