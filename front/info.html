<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eng'r Information</title>
    <link rel="stylesheet" href="./css/info.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <div class="inner">
            <div class="nav-container">
                <h1 class="nav-title"><a href="./index.html">S-WORKS</a></h1>
                <div class="sign-container">
                    <div class="unsigned">
                    </div>
                    <div class="signed hidden">
                        <div class="dropdown">
                            <button class="dropbtn">MENU</button>
                            <div class="dropdown-content">
                                <a href="./info.html" class="dropdown-item">Eng'r Information</a>
                                <a href="./worklog.html" class="dropdown-item">Create Worklog</a>
                                <a href="./readworklog.html" class="dropdown-item">Load Worklog</a>
                                <a href="./group-site-stats.html" class="dropdown-item admin-only">Operating Rate</a>
                                <button id="sign-out" class="dropdown-item">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="info">
            <div class="inner">
                <h2>Eng'r Information</h2>
                <button id="view-average-info">View Average Info</button>
                <div id="data-display">
                </div>
                <h3>Main CAPA</h3>
                <canvas id="mainCapaChart" width="400" height="200"></canvas>
                <h3>Multi CAPA</h3>
                <canvas id="multiCapaChart" width="400" height="200"></canvas>
                <h3>Total CAPA</h3>
                <canvas id="totalCapaChart" width="400" height="200"></canvas>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/info.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem("x-access-token");
            const userRole = localStorage.getItem("user-role");

            if (!token) {
                document.querySelector(".unsigned").classList.remove("hidden");
                document.querySelector(".signed").classList.add("hidden");
            } else {
                document.querySelector(".unsigned").classList.add("hidden");
                document.querySelector(".signed").classList.remove("hidden");
            }

            if (!token || userRole !== 'admin') {
                document.querySelectorAll('.admin-only').forEach(element => {
                    element.style.display = 'none';
                });
            }

            const signOutButton = document.querySelector("#sign-out");

            if (signOutButton) {
                signOutButton.addEventListener("click", function() {
                    localStorage.removeItem("x-access-token");
                    localStorage.removeItem("user-role");
                    alert("로그아웃 되었습니다.");
                    window.location.replace("./signin.html");
                });
            }
        });
    </script>
</body>
</html>
