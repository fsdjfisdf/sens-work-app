<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정보 조회</title>
    <link rel="stylesheet" href="./css/info.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <div class="inner">
            <div class="nav-container">
                <h1 class="nav-title"><a href="./index.html">SEnS Working System</a></h1>
                <div class="sign-container">
                    <div class="unsigned">
                    </div>
                    <div class="signed hidden">
                        <div class="dropdown">
                            <button class="dropbtn">MENU</button>
                            <div class="dropdown-content">
                                <a href="./info.html" class="dropdown-item">Eng'r Information</a>
                                <a href="./worklog.html" class="dropdown-item">Create Worklog</a>
                                <a href="./readworklog.html" class="dropdown-item">Load Worklog</a>
                                <button id="sign-out" class="dropdown-item">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="info">
            <div class="inner">
                <h2>Eng'r Information</h2>
                <div id="data-display">
                    <!-- 정보 조회 결과가 여기에 표시됩니다. -->
                </div>
                <h3>Main CAPA</h3>
                <canvas id="mainCapaChart" width="400" height="200"></canvas>
                <h3>Multi CAPA</h3>
                <canvas id="multiCapaChart" width="400" height="200"></canvas>
                <h3>Total CAPA</h3>
                <canvas id="totalCapaChart" width="400" height="200"></canvas>
                <h3>Work Logs</h3>
                <div id="work-log-info">
                    <p>Total Hours: <span id="total-hours"></span></p>
                    <p>Total Work Logs: <span id="total-logs"></span></p>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Title</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="work-log-table">
                            <!-- 작업 이력 데이터가 여기에 표시됩니다. -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/info.js"></script>
</body>
</html>
