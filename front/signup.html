<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <nav>
        <div class="inner">
            <div class="nav-container">
                <h1 class="nav-title"><a href="./index.html">SEnS Working System</a></h1>
            </div>
        </div>
    </nav>

    <main>
        <div class="inner">
            <div class="signup-container">
                <h2>SIGN UP</h2>
                <div class="signup-form">
                    <label for="userID">ID</label>
                    <input type="text" placeholder="아이디" id="userID" />
                    
                    <label for="password">PASSWORD</label>
                    <input type="password" placeholder="비밀번호" id="password" />
                    
                    <label for="nickname">Name</label>
                    <input type="text" id="nickname" />
                    
                    <label for="group">Group</label>
                    <select id="group">
                        <option value="PEE1">PEE1(SUPRA)</option>
                        <option value="PEE2">PEE2(INTEGER)</option>
                        <option value="PEE3">PEE3(PSKH)</option>
                    </select>
                    
                    <label for="site">Site</label>
                    <select id="site">
                        <option value="PT">PT</option>
                        <option value="HS">HS</option>
                        <option value="IC">IC</option>
                        <option value="CJ">CJ</option>
                        <option value="PSKH">PSKH</option>
                    </select>
                    
                    <label for="level">Eng'r Level</label>
                    <select id="level">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    
                    <label for="hireDate">입사일</label>
                    <input type="date" id="hireDate" class="date-input" />
                    
                    <label for="mainSetUpCapa">Main Set Up CAPA</label>
                    <input type="number" id="mainSetUpCapa" />
                    
                    <label for="mainMaintCapa">Main Maint CAPA</label>
                    <input type="number" id="mainMaintCapa" />
                    
                    <label for="multiSetUpCapa">Multi Set Up CAPA</label>
                    <input type="number" id="multiSetUpCapa" />
                    
                    <label for="multiMaintCapa">Multi Maint CAPA</label>
                    <input type="number" id="multiMaintCapa" />
                    
                    <input type="button" value="회원가입" id="signup" />
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/url.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
