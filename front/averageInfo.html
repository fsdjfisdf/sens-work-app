<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEARCH INFORMATION</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/averageInfo.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
    <nav>
        <div class="inner">
            <div class="nav-container">
                <h1 class="nav-title"><a href="./index.html">SEnS Working System</a></h1>
                <div class="sign-container">
                    <div class="unsigned"></div>
                    <div class="signed hidden">
                        <div class="dropdown">
                            <button class="dropbtn">MENU</button>
                            <div class="dropdown-content">
                                <a href="./info.html" class="dropdown-item">Eng'r Information</a>
                                <a href="./worklog.html" class="dropdown-item">Create Worklog</a>
                                <a href="./readworklog.html" class="dropdown-item">Load Worklog</a>
                                <button id="sign-out" class="dropdown-item">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="average-info">
            <div class="inner">
                <h2>SEARCH INFORMATION</h2>

                <!-- 필터링 섹션 -->
                <div class="filter-container">
                    <select id="filterGroup">
                        <option value="">All Groups</option>
                        <option value="PEE1">PEE1</option>
                        <option value="PEE2">PEE2</option>
                        <option value="PEE3">PEE3</option>
                    </select>
                    <select id="filterSite">
                        <option value="">All Sites</option>
                        <option value="PT">PT</option>
                        <option value="HS">HS</option>
                        <option value="IC">IC</option>
                        <option value="CJ">CJ</option>
                        <option value="PSKH">PSKH</option>
                    </select>
                    <select id="filterLevel">
                        <option value="">All Levels</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <input type="text" id="filterNickname" placeholder="Search by Nickname">
                    <button id="filterButton">SEARCH</button>
                    <button id="resetButton">RESET</button>
                </div>

                <!-- 검색 결과 표시 -->
                <div id="search-results">
                    <!-- 검색 결과가 여기에 표시됩니다. -->
                </div>

                <!-- 차트 표시 -->
                <div class="chart-container">
                    <div class="chart-item">
                        <h3>Level Distribution</h3>
                        <canvas id="levelDistributionChart" width="400" height="200"></canvas>
                    </div>
                    <div class="chart-item">
                        <h3>Main CAPA</h3>
                        <canvas id="averageMainCapaChart" width="400" height="200"></canvas>
                    </div>
                    <div class="chart-item">
                        <h3>Multi CAPA</h3>
                        <canvas id="averageMultiCapaChart" width="400" height="200"></canvas>
                    </div>
                    <div class="chart-item">
                        <h3>Total CAPA</h3>
                        <canvas id="averageTotalCapaChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/averageInfo.js"></script>
</body>
</html>
