<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPRA SETUP</title>
    <link rel="stylesheet" href="./css/supra_setup_total.css" />
</head>
<body>
    <nav>
        <div class="inner">
            <div class="nav-container">
                <h1 class="nav-title"><a href="./index.html">SUPRA SETUP</a></h1>
                <div class="sign-container unsigned">
                    <a href="./signin.html" class="sign-link">Login</a>
                </div>
                <div class="sign-container signed hidden">
                    <button class="menu-btn">
                        <div class="menu-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="setup-data">
            <div class="inner">
                <h2>SUPRA SETUP 작업 현황</h2>

                <!-- 검색 기능 -->
                <div class="search-container">
                    <input type="text" id="search-name" placeholder="이름 검색">
                    <button id="search-button">SEARCH</button>
                    <button id="reset-button">RESET</button>
                </div>

                <!-- 테이블 컨테이너 -->
                <div class="table-container">
                    <table id="setup-table" class="table">
                        <thead id="setup-table-head">
                            <!-- 작업 항목 및 작업자가 여기에 추가됩니다 -->
                        </thead>
                        <tbody id="setup-table-body">
                            <!-- 각 작업자의 작업 항목별 작업 데이터가 여기에 추가됩니다 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="inner">
            <p>제공되는 모든 정보는 S-WORKS의 사외비로 간주되며, 무단으로 정보의 유출, 복사, 배포를 금지합니다.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./js/supra_setup_total.js"></script>
