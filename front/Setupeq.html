<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET UP STATUS BOARD</title>
    <link rel="stylesheet" href="./css/Setupeq.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav>
        <div class="inner">
            <h1 class="nav-title"><a href="./index.html">S-WORKS</a></h1>
        </div>
    </nav>

    <main>
        <section id="filter-section">
            <div class="inner">
                <h2>Equipment Filter</h2>
                <div class="filter-container">
                    <label for="group-select">GROUP</label>
                    <select id="group-select">
                        <option value="">All</option>
                        <option value="PEE1">PEE1</option>
                        <option value="PEE2">PEE2</option>
                        <option value="PSKH">PSKH</option>
                    </select>
        
                    <label for="site-select">SITE</label>
                    <select id="site-select">
                        <option value="">All</option>
                        <option value="PT">PT</option>
                        <option value="HS">HS</option>
                        <option value="IC">IC</option>
                        <option value="CJ">CJ</option>
                        <option value="PSKH">PSKH</option>
                    </select>
        
                    <label for="line-select">LINE</label>
                    <select id="line-select">
                        <option value="">All</option>
                        <option value="P4F">P4F</option>
                        <option value="P4D">P4D</option>
                    </select>
                    <label for="start-date">Start Date(FAB IN)</label>
                    <input type="date" id="start-date">
                
                    <label for="end-date">~</label>
                    <input type="date" id="end-date">
        
                    <label for="complete-select">PROGRESS</label>
                    <select id="complete-select">
                        <option value="">All</option>
                        <option value="ing">ing</option>
                        <option value="complete">complete</option>
                    </select>
        
                    <label for="eqname-input">EQNAME</label>
                    <input type="text" id="eqname-input" placeholder="Search Equipment">
        
                    <button id="search-btn">Search</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
        </section>
        <!-- 설비 리스트 -->
        <section id="equipment-section">
            <div class="inner">
                <h2>Equipment List</h2>
                <div id="equipment-matrix" class="equipment-matrix"></div>
            </div>
        </section>

        <!-- 모달 창 -->
        <div id="equipment-modal" class="hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title"></h3>
                    <button id="close-modal" class="close-btn" aria-label="Close modal">×</button>
                </div>

                <!-- 📌 탭 메뉴 추가 -->
                <div class="modal-tabs">
                    <button id="edit-tab" class="tab active">EDIT SECTION</button>
                    <button id="analysis-tab" class="tab">ANALYSIS SECTION</button>
                </div>

                <!-- 📌 EDIT SECTION -->
                <div id="edit-section" class="modal-section">
                    <div id="modal-body"></div>
                    <button id="save-changes" class="save-btn">Save Changes</button>
                </div>

                <!-- ANALYSIS SECTION -->
                <div id="analysis-section" class="modal-section hidden">

                    <!-- 📊 FAB IN 날짜 기준 평균 작업 소요 시간 -->
                    <h4>Average Task Completion Time from FAB IN</h4>
                    <canvas id="avg-task-delay-chart"></canvas>

                    <!-- 🏢 작업별 수행한 회사 비율 -->
                    <h4>Company Distribution by Task</h4>
                    <canvas id="company-distribution-chart"></canvas>
                </div>

                <div class="modal-footer">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="inner">
            <p>SEnS 제공 정보는 사외비입니다. 무단 유출 금지.</p>
        </div>
    </footer>

    <script src="./js/Setupeq.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
