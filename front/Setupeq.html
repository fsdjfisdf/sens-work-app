<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET UP STATUS BOARD</title>
    <link rel="stylesheet" href="./css/Setupeq.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav>
        <div class="inner">
            <h1 class="nav-title"><a href="./index.html">S-WORKS</a></h1>
        </div>
    </nav>

    <main>
        <!-- 설비 리스트 -->
        <section id="equipment-section">
            <div class="inner">
                <h2>Equipment List</h2>
                <ul id="equipment-list" class="equipment-container"></ul>
            </div>
        </section>

        <!-- 설비 상세 상태 -->
        <section id="status-section" class="hidden">
            <div class="inner">
                <h2 id="equipment-name"></h2>
                <ul id="status-list" class="status-container"></ul>
                <button id="back-to-list" class="back-button">Back to List</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="inner">
            <p>SEnS 제공 정보는 사외비입니다. 무단 유출 금지.</p>
        </div>
    </footer>
    <!-- 모달 창 추가 -->
    <div id="equipment-modal" class="hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button id="close-modal" class="close-btn">×</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>


    <script src="./js/Setupeq.js"></script>
</body>
</html>
