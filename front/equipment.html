<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Information</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/equipment.css" />
</head>
<body>
    <nav>
        <div class="inner">
            <div class="nav-container">
                <h1 class="nav-title"><a href="./index.html">S-WORKS</a></h1>
                <div class="sign-container">
                    <div class="unsigned"></div>
                    <div class="signed hidden">
                        <div class="dropdown">
                            <button class="dropbtn">MENU</button>
                            <div class="dropdown-content">
                                <a href="./info.html" class="dropdown-item">Eng'r Information</a>
                                <a href="./worklog.html" class="dropdown-item">Create Worklog</a>
                                <a href="./readworklog.html" class="dropdown-item">Load Worklog</a>
                                <a href="./group-site-stats.html" class="dropdown-item admin-only">Operating Rate</a>
                                <a href="./equipment.html" class="dropdown-item">Equipment Info</a>
                                <button id="sign-out" class="dropdown-item">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="equipment-info">
            <div class="inner">
                <h2>Equipment Information</h2>
                <div class="search-container">
                    <input type="text" id="searchEqName" placeholder="Search by EQ Name">
                    <select id="searchGroup">
                        <option value="">Search by Group</option>
                        <option value="PEE1">PEE1</option>
                        <option value="PEE2">PEE2</option>
                        <option value="PEE3">PEE3</option>
                    </select>
                    <select id="searchSite">
                        <option value="">Search by Site</option>
                        <option value="PT">PT</option>
                        <option value="HS">HS</option>
                        <option value="IC">IC</option>
                        <option value="CJ">CJ</option>
                        <option value="PSKH">PSKH</option>
                    </select>
                    <input type="text" id="searchType" placeholder="Search by Type">
                    <input type="text" id="searchLine" placeholder="Search by Line">
                    <select id="searchWarrantyStatus">
                        <option value="">Search by Warranty Status</option>
                        <option value="WI">WI</option>
                        <option value="WO">WO</option>
                    </select>
                    <button id="searchButton">Search</button>
                    <button id="resetButton">Reset</button>
                </div>
                <p id="equipment-count">Total Equipment: 0</p>
                <table id="equipment-table" class="equipment-table">
                    <thead>
                        <tr>
                            <th>EQ Name</th>
                            <th>Bay</th>
                            <th>Group</th>
                            <th>Site</th>
                            <th>Type</th>
                            <th>Line</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Warranty Status</th>
                        </tr>
                    </thead>
                    <tbody id="equipment-tbody">
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prevPage">Previous</button>
                    <span id="currentPage">1</span>
                    <button id="nextPage">Next</button>
                </div>
                <canvas id="equipmentChart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <div class="inner">
            <p>Developed by PEE1 Jeong Hyeon Woo</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/equipment.js"></script>
</body>
</html>
