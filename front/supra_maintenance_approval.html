<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결재 관리</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="./js/supra_maintenance_approval.js" defer></script>
  <script src="./js/approval_name_send.js" defer></script>
  <link rel="stylesheet" href="./css/supra_maintenance_approval.css" />
</head>
<body>
  <header>
    <h1>결재 관리 시스템</h1>
    <button id="logout">로그아웃</button>
  </header>
  
  <main>
    <section>
      <h2>결재 요청 목록</h2>
      <table id="approval-table">
        <thead>
          <tr>
            <th>이름</th>
            <th>상태</th>
            <th>요청 날짜</th>
            <th>작업</th>
          </tr>
        </thead>
        <tbody>
          <!-- 결재 요청 데이터가 동적으로 채워질 예정 -->
        </tbody>
      </table>
    </section>
    
    <section id="comparison-section" class="hidden">
      <h2>결재 상세 보기</h2>
      <div class="tables-container">
        <div>
          <h3>현재 데이터</h3>
          <table id="current-data-table">
            <thead>
              <tr>
                <th>항목</th>
                <th>값</th>
              </tr>
            </thead>
            <tbody>
              <!-- 현재 데이터 -->
            </tbody>
          </table>
        </div>
        
        <div>
          <h3>요청된 데이터</h3>
          <table id="requested-data-table">
            <thead>
              <tr>
                <th>항목</th>
                <th>값</th>
              </tr>
            </thead>
            <tbody>
              <!-- 요청된 데이터 -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="actions">
        <button id="approve-button">승인</button>
        <button id="reject-button">반려</button>
      </div>
    </section>
  </main>
</body>
</html>
