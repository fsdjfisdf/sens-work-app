<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결재 관리</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="./js/supra_maintenance_approval.js" defer></script>
</head>
<body>
  <nav>
    <h1>결재 관리 시스템</h1>
    <button id="logout">로그아웃</button>
  </nav>
  <main>
    <section id="approval-section">
      <h2>결재 요청 리스트</h2>
      <table id="approval-table">
        <thead>
          <tr>
            <th>이름</th>
            <th>상태</th>
            <th>결재 요청일</th>
            <th>결재</th>
          </tr>
        </thead>
        <tbody>
          <!-- 데이터가 동적으로 추가됩니다 -->
        </tbody>
      </table>
    </section>
    <section id="comparison-section" class="hidden">
      <h2>결재 상세</h2>
      <div id="comparison-container">
        <div id="current-data">
          <h3>기존 데이터</h3>
          <table id="current-data-table"></table>
        </div>
        <div id="requested-data">
          <h3>결재 요청 데이터</h3>
          <table id="requested-data-table"></table>
        </div>
      </div>
      <div id="approval-buttons">
        <button id="approve-button">승인</button>
        <button id="reject-button">반려</button>
      </div>
    </section>
  </main>
</body>
</html>
