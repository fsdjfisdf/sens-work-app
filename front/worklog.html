<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>작업 이력</title>
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .big-text {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="inner">
      <div class="nav-container">
        <h1 class="nav-title"><a href="./index.html">작업 이력 관리</a></h1>
        <button class="nav-contact">
          <a href="./signin.html">로그인</a>
        </button>
        <button class="nav-contact">
          <a href="./worklog.html">작업이력 작성</a>
        </button>
      </div>
    </div>
  </nav>

  <main>
    <section id="worklog-form">
      <div class="inner">
        <h2>작업 이력 작성</h2>
        <form id="worklogForm">
          <!-- 작업 이력 작성 폼 시작 -->
          <!-- 폼의 각 항목을 포함하는 섹션들 -->
          <div>
            <label for="task_name">작업명:</label>
            <input type="text" id="task_name" name="task_name" required>
          </div>
          <!-- 다른 폼 항목들 생략 -->
          <div>
            <button type="submit">작업 이력 추가</button>
          </div>
          <!-- 작업 이력 작성 폼 끝 -->
        </form>
      </div>
    </section>

    <section id="worklog">
      <div class="inner">
        <h2>작업 이력 목록</h2>
        <table id="worklog-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>작업명</th>
              <th>작업자</th>
              <th>결과</th>
              <th>원인</th>
              <th>작업내용</th>
              <th>작업 날짜</th>
              <th>작업 시작 시간</th>
              <th>작업 끝나는 시간</th>
              <th>None time</th>
              <th>Move time</th>
              <th>GROUP</th>
              <th>SITE</th>
              <th>LINE</th>
              <th>EQ</th>
              <th>EQ Name</th>
              <th>WORKTYPE</th>
              <th>SET UP ITEM</th>
              <th>타임스탬프</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="./js/url.js"></script>
  <script src="./js/worklog.js"></script>
  <script src="./js/site.js"></script>
  <script src="./js/addandremove.js"></script> <!-- 새로 추가된 파일 -->
</body>
</html>
